<div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="email?.hasError('required') && email?.touched">Email is required</div>
      <div *ngIf="email?.hasError('email') && email?.touched">Invalid email format</div>
  
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div *ngIf="password?.hasError('required') && password?.touched">Password is required</div>
  
      <button type="submit">Login</button>
    </form>
  <div style="margin-top: 10px;"> 
    Don't have an account? <a routerLink="/register">Register</a>
  </div>
</div>
